<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Teste</p>
    <button class="tema"><p class="esc">Claro</p></button>
    <script>
        let b = document.querySelector('.tema');
        let l = document.querySelector('.esc');
        if(localStorage.getItem('cor') == 'black')
        {
            document.body.style.backgroundColor = "white"
            document.body.style.color = "black"
            l.innerText = 'Escuro';
        }
        else
        {
            document.body.style.backgroundColor = "black"
            document.body.style.color = "white"
            l.innerText = 'Claro';
        }

        b.addEventListener("click",()=>{
            if(localStorage.getItem('cor') == 'black')
            {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                l.innerText = 'Claro';
                localStorage.setItem('cor','white');

            }
            else
            {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                l.innerText = 'Escuro';
                localStorage.setItem('cor','black');
            }
        });
        
    </script>
</body>
</html>
